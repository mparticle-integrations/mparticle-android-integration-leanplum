buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 14
    }
}

repositories {
    maven { url 'https://repo.leanplum.com' }
}
dependencies {
    api 'com.leanplum:Leanplum:4.0.1'
}
